<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miriam's Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">

  </head>
  <body>
    <div id='application'  class="paper">
      <header id="instructions">
        <form class="head form">
          <h3>Let's play!</h3>
          <div class="columns">
            <label class="four columns">Player 1
              <input type="text" name="Player 1" />
            </label>
            <label class="four columns">Player 2
              <input type="text" name="Player 2" />
            </label>
            <button type="button" class="button btn-start">Start</button>
          </div>
        </form>
      </header>

      <!-- BOARD CONTAINER -->
    <main>
      <div id="board" class="container nine columns">
        <div id="spot1" class="space four columns">X</div>
        <div id="spot2" class="space four columns">X</div>
        <div id="spot3" class="space four columns">X</div>
        <div id="spot4" class="space four columns">X</div>
        <div id="spot5" class="space four columns">X</div>
        <div id="spot6" class="space four columns">X</div>
        <div id="spot7" class="space four columns">X</div>
        <div id="spot8" class="space four columns">X</div>
        <div id="spot9" class="space four columns">X</div>
        <div></div>
      </div>

      <div class="players two columns">
        <ul>
          <li>Player 1</li>
          <li>Player 2</li>
        </ul>
        <button type="button" class="button new-game">New Game</button>
      </div>
    </main>â€‹

</div>


    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
